<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>jQueryMobile - DateBox require.js</title>
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/{{ site.jqmver }}/jquery.mobile-{{ site.jqmver }}.min.css" />
	<link rel="stylesheet" href="{{ site.cdn }}{{ site.dbver }}/jqm-datebox-{{ site.dbver }}{{site.min}}.css" />
	<script data-main="main" src="external/requirejs/require.js"></script>
	
</head>
<body>
<div data-role="page" id="main"> 
	<div data-role="header" data-position="fixed"> 
		<h1>DateBox - require.js</h1>
	</div>
	<div class="ui-content" role="main">
		<div class="ui-field-contain">
			<label for="aa1">text comparison</label>
			<input name="aa1" type="text" data-mini="true" id="aa1"/>
		</div>

		<div class="ui-field-contain">
			<label for="lang1">DateBox</label>
			<input name="lang1" type="text" data-role="datebox" data-datebox-mode="datebox" id="lang1" />
		</div>
		<div class="ui-field-contain">
			<label for="lang2">CalBox</label>
			<input name="lang2" type="text" data-role="datebox" data-datebox-mode="calbox" id="lang2" />
		</div>
